
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
    <script src="funciones.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            cursor: pointer;
            width: 48%;
            margin-right: 4%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .ayuda {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Introduce tu nombre">
        <div id="ayudaNombre" class="ayuda">Introduce tu nombre completo.</div>
        
        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" placeholder="Introduce tu correo electr칩nico">
        <div id="ayudaEmail" class="ayuda">Introduce una direcci칩n de correo v치lida.</div>

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" rows="4" placeholder="Escribe tu comentario.."></textarea>
        <div id="ayudaCom" class="ayuda">Escribe el mensaje que deseas enviar.</div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
    
    <script>onFocusBlur();</script>
</body>
</html>
